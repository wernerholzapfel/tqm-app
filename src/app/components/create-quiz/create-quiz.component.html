<ion-header translucent>
    <ion-toolbar>
        <ion-title>Maak Quiz aan</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <form [formGroup]="createQuizForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Naam deelnemer</ion-label>
            <ion-input type="text"
                       formControlName="naam"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Omschrijving quiz</ion-label>
            <ion-input type="text"
                       formControlName="beschrijving"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                Aantal vragen per deelnemer
            </ion-label>
            <ion-input type="number"
                       formControlName="aantalVragen">

            </ion-input>
        </ion-item>

    </form>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar color="secondary">
        <ion-button color="secondary" expand="block"
                    type="submit"
                    [disabled]="!createQuizForm.valid">Opslaan
        </ion-button>
    </ion-toolbar>
</ion-footer>
